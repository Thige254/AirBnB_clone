<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #ff0000;
        height: 70px;
        width: 100%;
      }

      .content-filler {
        min-height: calc(100vh - 130px);
      }

      footer {
        background-color: #00ff00;
        height: 60px;
        width: 100%;
        position: relative;
      }

      footer span {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body>
    <header></header>

    <div class="content-filler"></div>

    <footer>
      <span>Best School</span>
    </footer>
  </body>
</html>
